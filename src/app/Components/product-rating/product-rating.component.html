<div class="container">
  <div class="row  mt-3">
    <form [formGroup]="userForm" (ngSubmit)="addRate()" >
       <p class="fs-5"><strong>Create Review</strong></p>
        <div class=" d-flex flex-row  m-4">
          <div class=" rounded-5 img-container mx-2 mt-2">
              <img [src]="productImg" class="img-fluid img-prev" id="preview" style="width:50px;height: 50px;" alt=".....">
          </div>
      <div class="col-md-7 col-sm-12">
          <div>
            <p class="fs-5">{{productName}}</p>
          </div>
        </div>
    </div>
    <hr>
    <div class="col-md-5 col-sm-12 m-3" (mouseenter)="showButton = true" (mouseleave)="showButton = false">
        <div class="d-flex flex-row justify-content-between">
          <p class="fs-5"><strong>Overall rating</strong></p>
          <button type="button" class="btn btn-link" (click)="clearRate()" id="clear" *ngIf="showButton">clear</button>
        </div>
          <div class="starRating ms-3">
          <span id="1" class="fa fa-star" style="font-size:35px;" (click)="selectRate($event)"></span>
          <span id="2" class="fa fa-star" style="font-size:35px;" (click)="selectRate($event)"></span>
          <span id="3" class="fa fa-star" style="font-size:35px;" (click)="selectRate($event)"></span>
          <span id="4" class="fa fa-star" style="font-size:35px;" (click)="selectRate($event)"></span>
          <span id="5" class="fa fa-star" style="font-size:35px;" (click)="selectRate($event)"></span>
        </div>
    </div>
    <hr>
    <div class="col-md-5 col-sm-12 m-3">
            <p class="fs-5"><strong>Add a writing review</strong></p>
            <textarea class="form-control border border-secondary" formControlName="review" id="review" name="review" rows="4"
            placeholder="what did you like or dislike?what did you use this product for?"></textarea>
    </div>
    <hr>
    <div class="col-md-5 col-sm-12 m-3">
              <p class="fs-5"><strong>Choose your public name</strong></p>
              <p class="text-secondary ">This is how you'll apear to other customers</p>
              <div class="d-flex flex-row">
                <img src="assets/images/profile.png" class="avatar img-flued" style="width: 50px;height:50px;">
                <input type="text" [value]="user.userName" id="userName" formControlName="userName" name="userName" class="form-control border border-secondary"></div>
            <p class="text-secondary">Don't worry, you can always change this on your profile</p>
      </div>
      <hr>
      <div class="col-md-5 col-sm-12 m-3 d-flex  flex-row-reverse">
        <button type="submit" [disabled]="!isValid" class="btn btn-warning " style="color: rgb(20, 20, 20);">submit</button>
      </div>
    </form>
  </div>
</div>
